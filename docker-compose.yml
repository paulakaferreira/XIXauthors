# version: "3.10" -- 'version' is an optional parameter!
services:
  # Redis
  redis:
    image: redis:alpine
    container_name: redis

  # Django App  
  config:
    build: .
    container_name: xixi_container
    volumes: 
      - .:/docker_dir 
    ports:
      - 8000:8000
    command: python manage.py runserver 0.0.0.0:8000
